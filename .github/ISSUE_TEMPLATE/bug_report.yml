name: Bug Report
description: Report a bug in Breeze
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.

        **Security issues**: Do NOT report security vulnerabilities here. See [SECURITY.md](../../SECURITY.md).

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Breeze is affected?
      options:
        - Web Dashboard
        - API Server
        - Agent (Linux)
        - Agent (macOS)
        - Agent (Windows)
        - Remote Access / Terminal
        - Discovery / Scanning
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Breeze are you running? (check agent with `breeze-agent --version`)
      placeholder: e.g., v0.5.0 or commit SHA

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (API logs, agent logs, browser console).
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or environment details.
