name: AI Doc Review

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  review:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get PR diff
        run: gh pr diff "$PR_NUMBER" > /tmp/pr.diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Run doc review
        run: node scripts/docs-review/review.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          DIFF_FILE: /tmp/pr.diff

      - name: Create PR if docs updated
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if git diff --quiet; then
            echo "No doc changes needed"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="docs/auto-update-pr-${PR_NUMBER}"
          git checkout -b "$BRANCH"
          git add apps/docs/
          git commit -m "docs: auto-update from PR #${PR_NUMBER}"
          git push origin "$BRANCH"

          gh pr create \
            --title "docs: update from #${PR_NUMBER} â€” ${PR_TITLE}" \
            --body "## Auto-generated doc updates

          Based on code changes in #${PR_NUMBER}.

          **Review carefully before merging.** These updates were generated by Claude Haiku
          analyzing the code diff against current documentation.

          ---
          Generated by AI Doc Review workflow" \
            --label "documentation,ai-generated"
