name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_release:
        description: 'Build artifacts only (no GitHub release)'
        type: boolean
        default: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build --filter=@breeze/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-dist
          path: apps/api/dist
          retention-days: 30

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm build --filter=@breeze/web

      - name: Upload Web artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 30

  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
            cgo: '1'
          - goos: darwin
            goarch: amd64
            suffix: ''
            cgo: '0'
          - goos: darwin
            goarch: arm64
            suffix: ''
            cgo: '0'
          - goos: windows
            goarch: amd64
            suffix: '.exe'
            cgo: '0'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install libpcap (Linux)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev libx11-dev libxext-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/go.sum

      - name: Download Go dependencies
        working-directory: agent
        run: go mod download

      - name: Get version from tag
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build Agent
        working-directory: agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: |
          go build -ldflags="-s -w -X main.version=${BUILD_VERSION}" \
            -o "breeze-agent-${GOOS}-${GOARCH}${{ matrix.suffix }}" \
            ./cmd/breeze-agent

      - name: Upload Agent artifact
        uses: actions/upload-artifact@v6
        with:
          name: breeze-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: agent/breeze-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          retention-days: 30

  build-windows-msi:
    name: Build + Sign Windows Artifacts
    if: vars.ENABLE_WINDOWS_SIGNING == 'true'
    runs-on: windows-latest
    needs: [build-agent]
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ contains(github.ref_name, '-') && 'signing-prerelease' || 'signing-production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/go.sum

      - name: Download Go dependencies
        working-directory: agent
        shell: pwsh
        run: go mod download

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Install WiX v4 CLI
        shell: pwsh
        run: |
          dotnet tool update --global wix | Out-Null
          if ($LASTEXITCODE -ne 0) {
            dotnet tool install --global wix | Out-Null
          }
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Get version from tag
        id: version
        shell: pwsh
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          $version = $env:REF_NAME.Substring(1)
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build Windows resources and binary
        shell: pwsh
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: |
          New-Item -Path dist -ItemType Directory -Force | Out-Null
          go install github.com/tc-hib/go-winres@v0.3.3
          Push-Location agent\resources
          & "$env:USERPROFILE\go\bin\go-winres.exe" make --in winres.json --out ..\cmd\breeze-agent\rsrc_windows_amd64.syso
          Pop-Location
          Push-Location agent
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          $env:CGO_ENABLED = "0"
          go build -ldflags="-s -w -X main.version=$env:BUILD_VERSION" -o ..\dist\breeze-agent-windows-amd64.exe .\cmd\breeze-agent
          Pop-Location

      - name: Validate signing configuration
        shell: pwsh
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_ACCOUNT_NAME: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          AZURE_CERT_PROFILE_PROD: ${{ secrets.AZURE_CERT_PROFILE_PROD }}
          AZURE_CERT_PROFILE_PRERELEASE: ${{ secrets.AZURE_CERT_PROFILE_PRERELEASE }}
        run: |
          $required = @("AZURE_CLIENT_ID", "AZURE_TENANT_ID", "AZURE_SIGNING_ENDPOINT", "AZURE_SIGNING_ACCOUNT_NAME")
          foreach ($name in $required) {
            if ([string]::IsNullOrWhiteSpace((Get-Item "env:$name").Value)) {
              throw "Missing required signing secret: $name"
            }
          }

          $isPrerelease = "${{ contains(github.ref_name, '-') }}" -eq "true"
          if ($isPrerelease) {
            if ([string]::IsNullOrWhiteSpace($env:AZURE_CERT_PROFILE_PRERELEASE)) {
              throw "Missing required signing secret: AZURE_CERT_PROFILE_PRERELEASE"
            }
          } else {
            if ([string]::IsNullOrWhiteSpace($env:AZURE_CERT_PROFILE_PROD)) {
              throw "Missing required signing secret: AZURE_CERT_PROFILE_PROD"
            }
          }

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Sign Windows EXE (stable profile)
        if: ${{ !contains(github.ref_name, '-') }}
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_PROD }}
          files: ${{ github.workspace }}\dist\breeze-agent-windows-amd64.exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Sign Windows EXE (prerelease profile)
        if: ${{ contains(github.ref_name, '-') }}
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_PRERELEASE }}
          files: ${{ github.workspace }}\dist\breeze-agent-windows-amd64.exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Build MSI
        shell: pwsh
        run: |
          $root = $env:GITHUB_WORKSPACE
          $version = "${{ steps.version.outputs.version }}"
          $agentExe = Join-Path $root "dist\breeze-agent-windows-amd64.exe"
          $msiPath = Join-Path $root "dist\breeze-agent.msi"
          & (Join-Path $root "agent\installer\build-msi.ps1") -Version $version -AgentExePath $agentExe -OutputPath $msiPath

      - name: Sign MSI (stable profile)
        if: ${{ !contains(github.ref_name, '-') }}
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_PROD }}
          files: ${{ github.workspace }}\dist\breeze-agent.msi
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Sign MSI (prerelease profile)
        if: ${{ contains(github.ref_name, '-') }}
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_PRERELEASE }}
          files: ${{ github.workspace }}\dist\breeze-agent.msi
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Verify signatures
        shell: pwsh
        run: |
          $targets = @(
            (Join-Path $env:GITHUB_WORKSPACE "dist\breeze-agent-windows-amd64.exe"),
            (Join-Path $env:GITHUB_WORKSPACE "dist\breeze-agent.msi")
          )
          foreach ($target in $targets) {
            $sig = Get-AuthenticodeSignature -FilePath $target
            if ($sig.Status -ne "Valid") {
              throw "Signature validation failed for $target. Status: $($sig.Status)"
            }
          }

      - name: Upload signed Windows EXE artifact
        uses: actions/upload-artifact@v6
        with:
          name: breeze-agent-windows-amd64
          path: dist/breeze-agent-windows-amd64.exe
          retention-days: 30

      - name: Upload Windows MSI artifact
        uses: actions/upload-artifact@v6
        with:
          name: breeze-agent-windows-msi
          path: dist/breeze-agent.msi
          retention-days: 30

  build-viewer:
    name: Build Viewer
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            asset_name: breeze-viewer-macos.dmg
            asset_glob: 'src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: breeze-viewer-windows.msi
            asset_glob: 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            asset_name: breeze-viewer-linux.AppImage
            asset_glob: 'src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage'
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/viewer/src-tauri -> target

      - name: Add macOS universal target
        if: contains(matrix.platform, 'macos')
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build Tauri app
        working-directory: apps/viewer
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Find and rename artifact
        id: find_asset
        shell: bash
        working-directory: apps/viewer
        run: |
          asset=$(ls ${{ matrix.asset_glob }} 2>/dev/null | head -1)
          if [ -z "$asset" ]; then
            echo "ERROR: No asset found matching ${{ matrix.asset_glob }}"
            ls -R src-tauri/target/*/release/bundle/ || true
            exit 1
          fi
          cp "$asset" "${{ matrix.asset_name }}"
          echo "path=${{ matrix.asset_name }}" >> "$GITHUB_OUTPUT"

      - name: Upload Viewer artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: apps/viewer/${{ matrix.asset_name }}
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-api, build-web, build-agent, build-viewer]
    if: ${{ !cancelled() && !(github.event_name == 'workflow_dispatch' && inputs.skip_release) }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Copy agent binaries
          for dir in artifacts/breeze-agent-*; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release-assets/ 2>/dev/null || true
            fi
          done

          # Copy viewer installers
          for dir in artifacts/breeze-viewer-*; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release-assets/ 2>/dev/null || true
            fi
          done

          # Create archives for API and Web
          if [ -d "artifacts/api-dist" ]; then
            tar -czvf release-assets/breeze-api.tar.gz -C artifacts/api-dist .
          fi

          if [ -d "artifacts/web-dist" ]; then
            tar -czvf release-assets/breeze-web.tar.gz -C artifacts/web-dist .
          fi

          # Generate checksums
          cd release-assets
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-api:
    name: Build & Push API Docker Image
    runs-on: ubuntu-latest
    needs: [build-api]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download API artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
            type=sha

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docker-web:
    name: Build & Push Web Docker Image
    runs-on: ubuntu-latest
    needs: [build-web]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Web artifact
        uses: actions/download-artifact@v7
        with:
          name: web-dist
          path: apps/web/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
            type=sha

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
