# Breeze RMM - Production Deployment
# Pull pre-built images from GHCR. No build step required.
#
# Quick start (see README for full instructions):
#   git clone https://github.com/LanternOps/breeze.git && cd breeze
#   cp .env.example .env  # Edit with your secrets and domain
#   docker compose up -d
#   # Then push schema + seed (requires pnpm on host, see README)
#
# Optional monitoring stack:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

x-healthcheck-defaults: &healthcheck
  interval: 30s
  timeout: 10s
  retries: 3

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: breeze-caddy
    restart: unless-stopped
    command: |
      sh -c 'cat > /etc/caddy/Caddyfile <<CADDYEOF
      {
        email $${ACME_EMAIL}
      }
      $${BREEZE_DOMAIN} {
        encode zstd gzip
        @api path /api/* /health /ready /metrics/*
        handle @api {
          reverse_proxy api:3001
        }
        handle {
          reverse_proxy web:4321
        }
        header {
          Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
          X-Content-Type-Options "nosniff"
          X-Frame-Options "DENY"
          Referrer-Policy "strict-origin-when-cross-origin"
        }
      }
      CADDYEOF
      caddy run --config /etc/caddy/Caddyfile --adapter caddyfile'
    ports:
      - '80:80'
      - '443:443'
    environment:
      BREEZE_DOMAIN: ${BREEZE_DOMAIN:?Set BREEZE_DOMAIN in .env}
      ACME_EMAIL: ${ACME_EMAIL:?Set ACME_EMAIL in .env}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: ['CMD', 'caddy', 'version']
      start_period: 20s
    networks:
      - breeze

  api:
    image: ghcr.io/lanternops/breeze/api:${BREEZE_VERSION:-latest}
    platform: linux/amd64
    container_name: breeze-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-breeze}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-breeze}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      AGENT_ENROLLMENT_SECRET: ${AGENT_ENROLLMENT_SECRET:?Set AGENT_ENROLLMENT_SECRET in .env}
      CORS_ALLOWED_ORIGINS: https://${BREEZE_DOMAIN}
      PUBLIC_APP_URL: https://${BREEZE_DOMAIN}
      DASHBOARD_URL: https://${BREEZE_DOMAIN}
      APP_ENCRYPTION_KEY: ${APP_ENCRYPTION_KEY:?Set APP_ENCRYPTION_KEY in .env}
      MFA_ENCRYPTION_KEY: ${MFA_ENCRYPTION_KEY:?Set MFA_ENCRYPTION_KEY in .env}
      TRANSFER_STORAGE_PATH: /data/transfers
      PATCH_REPORT_STORAGE_PATH: /data/patch-reports
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_JSON: ${LOG_JSON:-true}
      METRICS_SCRAPE_TOKEN: ${METRICS_SCRAPE_TOKEN:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-auto}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@breeze.local}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - api_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      start_period: 40s
    networks:
      - breeze

  web:
    image: ghcr.io/lanternops/breeze/web:${BREEZE_VERSION:-latest}
    platform: linux/amd64
    container_name: breeze-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 4321
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://api:3001}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4321/']
      start_period: 30s
    networks:
      - breeze

  postgres:
    image: postgres:16-alpine
    container_name: breeze-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-breeze}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-breeze}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      <<: *healthcheck
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-breeze} -d ${POSTGRES_DB:-breeze}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - breeze

  redis:
    image: redis:7-alpine
    container_name: breeze-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      <<: *healthcheck
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - breeze

networks:
  breeze:
    name: breeze

volumes:
  caddy_data:
  caddy_config:
  api_data:
  postgres_data:
  redis_data:
