  #   command:
  #     - '--path.rootfs=/host'
  #     - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  #   ports:
  #     - "${NODE_EXPORTER_PORT:-9100}:9100"
  #   volumes:
  #     - /:/host:ro,rslave
  #   networks:
  #     - breeze-network
  #   profiles:
  #     - monitoring

  # Loki - Log aggregation (optional)
  # Uncomment to enable centralized logging
  # loki:
  #   image: grafana/loki:2.9.0
  #   container_name: breeze-loki
  #   restart: unless-stopped
  #   ports:
  #     - "${LOKI_PORT:-3100}:3100"
  #   volumes:
  #     - loki_data:/loki
  #   command: -config.file=/etc/loki/local-config.yaml
  #   networks:
  #     - breeze-network
  #   profiles:
  #     - monitoring

networks:
  breeze-network:
    driver: bridge
    name: breeze-network

volumes:
  postgres_data:
    name: breeze-postgres-data
  redis_data:
    name: breeze-redis-data
  minio_data:
    name: breeze-minio-data
  # Monitoring volumes
  prometheus_data:
    name: breeze-prometheus-data
  grafana_data:
    name: breeze-grafana-data
  alertmanager_data:
    name: breeze-alertmanager-data
